<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container container-header">
        <img src="images/logo.png" alt="" class="logo-image" />
        <img src="images/user-avatar.png" alt="" class="user-image" />
      </div>
    </header>

    <div class="container container-author">
      <img src="images/avatar-vangogh.jpg" alt="" class="author-image" />
      <div class="author-details">
        <p><strong>Vincent van Gogh</strong></p>
        <p class="author-location">Zudert, Netherlands</p>
      </div>
    </div>

    <div class="main-post">
      <img src="images/post-vangogh.jpg" alt="" class="main-post-image" />
    </div>

    <div class="icons container">
      <img src="images/icon-heart.png" alt="" class="icon" />
      <img src="images/icon-comment.png" alt="" class="icon" />
      <img src="images/icon-dm.png" alt="" class="icon" />
    </div>
    <div class="container">
      <p class="likes">21,492 likes</p>
    </div>
    <div class="container">
      <p class="comments">
        <strong>vincey1853</strong> just took a few mushrooms lol
      </p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
